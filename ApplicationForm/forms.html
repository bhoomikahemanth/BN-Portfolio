<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <title>
        Application Form
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body
{
  font-family: 'Times New Roman';
}

.box
{
border: 2px solid black;
font-size: 30px;
}

#c.container
{
background-image: url("bgpic.jpg");
}

</style>

</head>

<body>

  <div id="c" class="container">

<div class="box" style="text-align:center">
Application Form
</div>


<form action="https://drive.google.com/drive/u/0/folders/1dYyzo9Ypk-7mPpSSKDzJJglym5RonLhP" target="_blank" method="get">
  
  <fieldset>
  
    <h2 style="font-size: 25px">Personal Information</h2>
  
  <h3>First Name:</h3>
  <input type="text" value="">
    
  <h3>Middle Name:</h3>
  <input type="text" value="">
  
  <h3>Last Name:</h3>
   <input type="text" value="">
    
  <h3>Date of Birth:</h3>
  <input type="date" name="dob">
    
  <h3>Email:</h3>
  <input type="email" name="email">
  <br>
  
  <h3>Gender</h3>  
  <input type="radio" name="gender" value="Male">Male
  <br>
  <input type="radio" name="gender" value="female">Female
  <br>
  <input type="radio" name="gender" value="other">Other
  
  <h3>Skills</h3>
  <select name="Skills" size="3" multiple>
    <option Value="C">C</option>
    <option Value="C++">C++</option>
    <option Value="C#">C#</option>
    <option Value="Java">Java</option>
    <option Value="HTML">HTML</option>
    <option Value="CSS">CSS</option>
    <option Value="JavaScripts">JavaScripts</option>
    <option Value="SQL">SQL</option>
    <option Value="Android">Android</option>
  </select>
  
<h3>Relocation</h3>
<input type="checkbox" name="Yes" value="Yes">Yes
<br>
<input type="checkbox" name="No" value="No">No

<h3>Cover Letter Message</h3>
<textarea name="coverletter" rows="20" cols="50">
Please enter your cover letter here.
</textarea>

<h3>Update Profile Photo:</h3>
<input type="button" onclick="alert('Choose image from drive')" 
value="Upload Photo">

<h3>Attach Resume:</h3>
<input type="file" name="myFile">  

<input type="submit" value="Submit">
<input type="reset">
<br>
<br>

<input type="button" onclick="alert('This page is safe!')" value="Click Me!">
<br>

</fieldset>
</form>

<footer style="text-align: center">
  <em><b>Copyrights Reserved</b></em>
</footer>

</div>
</body>
</html>
